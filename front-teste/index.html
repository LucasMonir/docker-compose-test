<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="d-flex flex-column">
    <header class="text-center p-3 bg-dark w-100 text-white">Docker test</header>
    <div class="d-flex justify-content-center">
        <form class="form-group mt-5">
            <label for="response">Response:</label>
            <input id="response" disabled class="form-control" type="text">
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-success mt-3" id="get">
                    Get Requisition
                </button>
            </div>

        </form>
    </div>
</body>
<script>
    $('#get').click((e) => {
        e.preventDefault(); 
        $.post('http://localhost:5000/getback').done((data) => {
            $('#response').val(data)
        });
    })

</script>

</html>
